<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine using CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        
        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .search-button:hover {
            background-color: #0056b3;
        }

        #search-results {
            margin-top: 20px;
            text-align: left;
            /* overflow-x: auto;  */
            padding: 0 20px; /* Add padding on both sides */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            padding-left: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            max-width: 100px;
            white-space:pre-wrap;
            word-wrap: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            position: sticky;
            top: 10px;
            background-color: #c7f15d;
            z-index: 1; /* Ensure the header stays above other content */
        }

        .hide {
            display: none;
        }

        .dropdown {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        .dropdown option {
            padding: 8px;
            cursor: pointer;
        }

        p{
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="search-container">
        <h2>A Search Engine based on CSV data</h2>
        <div id="search-box">
            <select id="search-column" class="dropdown"></select>
            <input type="text" id="search-input" class="search-input" placeholder="Enter search keyword">
            <button id="search-button" class="search-button">Search</button>
        </div>
        <div id="search-results" class="hide"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Function to perform search based on selected column
        function search() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const selectedColumn = document.getElementById('search-column').value;
            const resultsContainer = document.getElementById('search-results');
            const searchBox = document.getElementById('search-box');
            const table = document.createElement('table');
            resultsContainer.innerHTML = ''; // Clear previous results
            try {
                fetch('INDIAN GOVERNMENT EMPLOYEES.csv')
                    .then(response => response.text())
                    .then(csvData => {
                        const parsedData = Papa.parse(csvData, { header: true });
                        const headers = parsedData.meta.fields; // Extract headers
                        const results = parsedData.data
                                            .filter(row => {
                                                if (selectedColumn === 'all') {
                                                    return Object.values(row).some(cell => cell && cell.toString().toLowerCase().includes(searchTerm));
                                                } else {
                                                    return row[selectedColumn] && row[selectedColumn].toString().toLowerCase().includes(searchTerm);
                                                }
                                            });
                        if (results.length === 0 && searchTerm !== '') { // Check if search term is not empty
                            const errorMessage = document.createElement('p');
                            errorMessage.textContent = 'No results found for the selected text.';
                            resultsContainer.appendChild(errorMessage);
                            searchBox.classList.remove('hide');
                            resultsContainer.classList.remove('hide');
                            return;
                        }
                        const headerRow = document.createElement('tr');
                        headers.forEach(headerText => { // Use dynamically generated headers
                            const th = document.createElement('th');
                            th.textContent = headerText;
                            headerRow.appendChild(th);
                        });
                        table.appendChild(headerRow);
                        results.forEach(rowData => {
                            const rowElement = document.createElement('tr');
                            headers.forEach(header => { // Use dynamically generated headers
                                const cellElement = document.createElement('td');
                                cellElement.textContent = rowData[header];
                                rowElement.appendChild(cellElement);
                            });
                            table.appendChild(rowElement);
                        });
                        resultsContainer.appendChild(table);
                        searchBox.classList.remove('hide');
                        resultsContainer.classList.remove('hide');
                        generateDropdownOptions(headers); // Update dropdown options
                    });
            } catch (error) {
                console.error('Error reading CSV file:', error);
            }
        }

        // Function to dynamically generate dropdown options based on CSV headers
        function generateDropdownOptions(headers) {
            const dropdown = document.getElementById('search-column');
            dropdown.innerHTML = ''; // Clear previous options
            const optionAll = document.createElement('option');
            optionAll.value = 'all';
            optionAll.textContent = 'Search All';
            dropdown.appendChild(optionAll);
            headers.forEach(header => {
                const option = document.createElement('option');
                option.value = header;
                option.textContent = header;
                dropdown.appendChild(option);
            });
        }

        // Attach event listeners for search input and button
        document.getElementById('search-input').addEventListener('input', search);
        document.getElementById('search-button').addEventListener('click', search);

        // Initial search to display results and populate dropdown options
        search();
    </script>
</body>
</html>
