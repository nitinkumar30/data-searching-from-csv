<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Search Engine using CSV</title>
</head>
<body>
    <div class="search-container">
        <h2>A Search Engine based on CSV data</h2>
        <div id="search-box">
            <select id="search-column" class="dropdown"></select>
            <input type="text" id="search-input" class="search-input" placeholder="Enter search keyword">
            <button id="search-button" class="search-button">Search</button>
            <button id="result-count-btn" class="result-count-btn hide"></button> <!-- Add button for result count -->
        </div>
        <div id="search-results" class="hide"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
